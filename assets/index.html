<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> 
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="javascript/game.js"></script>
  <title>Star Wars Game</title>
</head>

<body>
  <div class = "container no-margin">

    <div class = "row">
      <div class ="col-xs-12 col-sm-8 col-lg-8"></div>
        <h1>Star Wars RPG!</h1>
    </div>

    <div class="row">
      <!--<div class="col-lg-12 col-md-12">-->
      <!--<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
          <div class="card text-padding">
            <p class="card-title">Chewbacca</p>
            <div class="card-body cardBody">
                <img class="image-resize" src="images/Chewbacca.png" alt="pic">
            </div>
            <p class="power">100</p>
      </div>-->
      <div class="card" style="width: 15rem; height: 15rem; ">
        <h5 class="card-title">Chewbacca</h5>

        <img class="card-img-top" src="images/Chewbacca.png" alt="Chewbacca">
        <div class="card-body">
          <p class="card-text">100</p>
        </div>
      </div>

      <div class="card" style="width: 10rem; height: 10rem;">
        <h5 class="card-title">Han Solo</h5>

        <img class="card-img-top" src="images/Han_Solo.png" alt="Han Solo ">
        <div class="card-body">
          <p class="card-text">100</p>
        </div>
      </div>

      <div class="card" style="width: 10rem; height: 10rem;">
        <h5 class="card-title">Darth Vader</h5>

        <img class="card-img-top" src="images/Darth_Vader.png" alt="Darth Vader">
        <div class="card-body">
          <p class="card-text">100</p>
        </div>
      </div>

      <div class="card" style="width: 10rem; height: 10rem;">
        <h5 class="card-title">Stormtrooper</h5>

        <img class="card-img-top" src="images/Stormtrooper.png" alt="Stormtrooper">
        <div class="card-body">
          <p class="card-text">100</p>
        </div>
      </div>
    </div>

      
<br>
<br>
<div class = "row" style="margin-top:100px;">
<h4>Your Character</h4>
<img id="your-character">
</div>
<br>
<div class = "row" style="margin-top:100px;">
<h4>Enemies Available to Attack</h4>
<img id="first-enemy">
</div>
<br>
<div class = "row">
<h4>Fight Section</h4>
</div>
<div class = "row">
<button>Attack</button>
</div>
<div class = "row" style="margin-top:100px;">
  <h4>Defender</h4>
  <img id="defender">
</div>


</div>
</body>
<!-- jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 <!-- Script -->
 <script type="text/javascript" src="javascript/game.js"></script>

</html>
